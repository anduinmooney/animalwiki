<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <h1>Animal Wiki</h1>
    <form id="form1">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat" checked>
          Cat
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="dog">
          Dog
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="elk">
          Elk
        </label>
      </div>
    <button type="submit" class="btn">Show</button>
    </form>
    <div class="container" id="cat">
      <img src="img/cat.jpg" alt="Cat">
    </div>
    <div class="container" id="dog">
      <img src="img/dog.jpg" alt="dog">
    </div>
    <div class="container" id="elk">
      <img src="img/elk.jpg" alt="elk">
    </div>
  </body>
</html>
